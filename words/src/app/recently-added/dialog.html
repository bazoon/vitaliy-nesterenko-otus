<h1 mat-dialog-title>Enter new word</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput matAutosize="true" required placeholder="word" matInput [(ngModel)]="data.original"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Language</mat-label>
    <mat-select required [(ngModel)]="data.language">
      <mat-option *ngFor="let language of languages" [value]="language.code">{{language.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Ok</button>
</div>
